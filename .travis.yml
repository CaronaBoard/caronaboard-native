language: javascript
os: osx
osx_image: xcode8.3
cache:
  bundler: true
  yarn: true
  directories:
  - node_modules
  - vendor/bundle
before_install:
  - nvm install && nvm use
install:
  - npm install
  - bundle install
script:
  - npm run lint-check
  - npm run test-ci
  - bundle exec fastlane android deployAppetize
after_script:
  - npm run update-coverage || true
env:
  global:
  - NODE_ENV=development
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  