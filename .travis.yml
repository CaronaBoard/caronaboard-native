language: javascript
os: osx
osx_image: xcode8.3
rvm: 2.2
cache:
  bundler: true
  yarn: true
  directories:
  - node_modules
  - vendor/bundle
before_install:
- nvm install && nvm use
install:
- npm install
- bundle install
script:
- npm run test-ci
- npm run lint-check
after_success:
- npm run update-coverage
env:
  global:
  - NODE_ENV=development
  - REPO_OWNER=CaronaBoard
  - REPO_NAME=caronaboard-native
  - BUDDYBUILD_APP_ID=5936a240044f3d0001b444a4
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
